<div class="container mt-4">
    <h3 class="text-center">Your Transactions</h3>
    
    <div class="text-end mb-3">
        <button class="btn btn-primary" routerLink="/add-transaction">
          ➕ Add Transaction
        </button>
      </div>
      
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        @for (tx of transactions; track $index) 
        {
            <tr>
                <td>{{ tx.title }}</td>
                <td>₹{{ tx.amount }}</td>
                <td>{{ tx.category }}</td>
                <td>{{ tx.date | date }}</td>
              </tr>
        }
      </tbody>
    </table>
  </div>
